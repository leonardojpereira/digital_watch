<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stopwatch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>StopWatch</title>
</head>
<body>
    <header>
        <div class="logo">
            <span><i class="fa-solid fa-hourglass"></i></span>
            <h1><a href="index.html">Chronos</a></h1>
        </div>
        <div class="underline">
            <a href="index.html">Home</a>
        </div>
      
    </header>
    <main>
        <h1>Stop<i class="fa-solid fa-hourglass"></i>watch</h1>
        <div class="time">
            <h2 class="counter-style" id="counter">00:00:00:00</h2>
        </div>
    
        <button class="btn" id="start" onclick="start()">Iniciar</button>
        <button class="btn" id="stop" onclick="stop()">Parar</button>
        <button class="btn" id="reset" onclick="reset()"><i class="fa-solid fa-arrow-rotate-left"></i></button>
    </main>

    <footer>
        <p class="copyright">&copy; Project developed by Leonardo Barbosa</p>
        <p>Santos - SP | 2022</p>
    </footer>
    <script src="js/stopwatch.js"></script>
</body>
</html>
